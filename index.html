<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Marvel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img class="marvelImage" src="./assets/image 1.png" alt="Marvel image" />
      <div class="marvelLogo">
        <img
          class="marvelLogoImg"
          src="./assets/image 2.png"
          alt="Marvel logo"
        />
      </div>
    </header>

    <main class="cardContainer">
      <div class="card">
        <img
          class="cardImg"
          src="./assets/image 4.png"
          alt="Adam Warlock image"
        />
        <p>Adam Warlock</p>
      </div>
      <div class="card">
        <img
          class="cardImg"
          src="./assets/image 3.png"
          alt="A-Bomp HAS image"
        />
        <p>A-Bomp HAS</p>
      </div>
      <div class="card">
        <img
          class="cardImg"
          src="./assets/image 5.png"
          alt="Alex Power image"
        />
        <p>Alex Power</p>
      </div>
      <div class="card">
        <img
          class="cardImg"
          src="./assets/image 6.png"
          alt="American Eagle image"
        />
        <p>American Eagle <br />(Json Strongbow)</p>
      </div>
      <div class="card">
        <img
          class="cardImg"
          src="./assets/image 8.png"
          alt="Agent Zero image"
        />
        <p>Agent Zero</p>
      </div>
      <div class="card">
        <img
          class="cardImg"
          src="./assets/image 7.png"
          alt="Anita Blake image"
        />
        <p>Anita Blake</p>
      </div>
      <div class="card">
        <img
          class="cardImg"
          src="./assets/image 5.png"
          alt="Alex Power image"
        />
        <p>Alex Power</p>
      </div>
      <div class="card">
        <img
          class="cardImg"
          src="./assets/image 10.png"
          alt="Apocalypse image"
        />
        <p>Apocalypse</p>
      </div>
      <div class="card">
        <img
          class="cardImg"
          src="./assets/image 5.png"
          alt="Alex Power image"
        />
        <p>Alex Power</p>
      </div>
      <div class="card">
        <img
          class="cardImg"
          src="./assets/image 3.png"
          alt="A-Bomp HAS image"
        />
        <p>A-Bomp HAS</p>
      </div>
      <div class="card">
        <img
          class="cardImg"
          src="./assets/image 4.png"
          alt="Adam Warlock image"
        />
        <p>Adam Warlock</p>
      </div>
      <div class="card">
        <img
          class="cardImg"
          src="./assets/image 7.png"
          alt="Anita Blake image"
        />
        <p>Anita Blake</p>
      </div>
    </main>

    <footer class="pagination">
      <img class="arrow" src="./assets/arrow-left.png" alt="left arrow icon" />
      <span>1</span>
      <span>...</span>
      <span>99</span>
      <span class="active">100</span>
      <span>101</span>
      <span>...</span>
      <span>200</span>
      <img
        class="arrow"
        src="./assets/arrow-right.png"
        alt="right arrow icon"
      />
    </footer>
  </body>
</html>
